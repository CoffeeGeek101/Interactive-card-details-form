<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Interactive card details form</title>
</head>
<body>
  <div class="wrapper-2">
    <div class="bg">
        <img class="desktop" src="./images/bg-main-desktop.png" alt="bg"/>
        <img class="mobile" src="./images/bg-main-mobile.png" alt="bg"/> 
        <div class="card-wrapper">
        <img class="card-back" src="./images/bg-card-back.png" alt="img" />
        <img class="card-front" src="./images/bg-card-front.png" alt="img" />
        </div>
    </div>
    <div class="com-container">
        <svg class="logo-com" width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
        <h3 class="thank">THANK YOU!</h3>
        <p class="detail">We've added your card details</p>
        <a href="./index.html">
            <button class="back" type="button">Continue</button>
        </a>
    </div>
  </div>
</body>
</html>
